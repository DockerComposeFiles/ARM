# This container will use BeagleBone Black GPIO

version: '3.8'

services:

  bbb_gpio_sh:
    container_name: bbb_sh
    build:
      context: .
      dockerfile: Dockerfile
    devices:
      - /sys/class/gpio
      - /dev/i2c-0 # P9 I2C PINs
      - /dev/i2c-1
      - /dev/i2c-2
      - /dev/gpiochip0
      - /dev/gpiochip1
      - /dev/gpiochip2
      - /dev/gpiochip3
      #- /sys/class/leds/beaglebone Ordner nicht vorhanden
